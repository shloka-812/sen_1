{% extends "da/base.html" %}
{% load staticfiles %}
{% block body_block %}
<br>

<br>
<table style="width:50%; background-color: #f2f2f2 " align="center" >
    <tr>
        <td>
            <h2 align="center" style="font-family: georgia; color: black;"> Hospital SignUp </h2>
            {% if registered %}
            <h1>Thank you for registering!</h1>

            {% else %}
            
            <form enctype="multipart/form-data" method="POST">
                {% csrf_token %}
                {{ h_user_form.as_p }}
                {{ h_profile_form.as_p }}
                <input type="submit" name="" value="Register">
            <a href="{% url 'da:user_login' %}" style="align: center;">Already Registered? Click to Login</a>
            </form>
        </td>
    </tr>
</table>
{% endif %}

{% endblock %}
