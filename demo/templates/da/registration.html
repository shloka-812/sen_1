{% extends "da/base.html" %}

{% block body_block %}
<br>
<h2 align="center"> Sign up </h2><br>
<table style="width:50%; background-color: #f2f2f2 " align="center" >
    <tr>
        <td>
            {% if registered %}
            <h1>Thank you for registering!</h1>
            {% else %}
            
            
            <form enctype="multipart/form-data" method="POST">
                {% csrf_token %}
                {{ user_form.as_p }}
                {{ profile_form.as_p }}
                <input type="submit" name="" value="Register">
                    </form>
        </td>
    </tr>
</table>

{% endif %}

{% endblock %}
