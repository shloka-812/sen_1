{% extends "da/base.html" %}

{% block body_block %}
<br>

<br>
<table style="width:50%; background-color: #f2f2f2; border-radius:5px;" align="center" >
    <tr>
        <td>
            <h2 align="center" style="color: black;"> Sign up </h2>
            {% if registered %}
           <h1>Thank you for registering!</h1>
        <br>
        <h3><a href="{% url 'da:user_login' %}">click here to login</a></h3>
            {% else %}
            
            
            <form enctype="multipart/form-data" method="POST">
                {% csrf_token %}
                {{ user_form.as_p }}
                {{ profile_form.as_p }}
                <input id="id_register" type="submit" name="" value="Register">
            <a href="{% url 'da:user_login' %}" style="align: center;">Already Registered? Click to Login</a>
                    </form>
        </td>
    </tr>
</table>

{% endif %}

{% endblock %}
